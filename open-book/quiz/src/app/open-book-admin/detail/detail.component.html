<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page" i18n>Detail</li>
  </ol>
</nav>

<div class="row my-2">
  <div class="d-flex justify-content-center my-3"><h1>Detail View</h1></div>
</div>

<form class="row mb-3" [formGroup]="form">
  <div class="col my-1">
    <label class="form-label" i18n>County</label>
    <input type="text" class="form-control" [class]="countyClass$ | async" formControlName="county" />
  </div>

  <div class="col my-1">
    <label class="form-label" i18n>Country</label>
    <input type="text" class="form-control" [class]="countryClass$ | async" formControlName="country" />
  </div>
  <div class="w-100"></div>
  <div class="col my-1">
    <label class="form-label" i18n>Town</label>
    <input type="text" class="form-control" [class]="townClass$ | async" formControlName="town" />
  </div>

  <div class="col my-1">
    <label class="form-label" i18n>Postcode</label>
    <input type="text" class="form-control" [class]="postcodeClass$ | async" formControlName="postcode" />
  </div>
  <div class="w-100"></div>
  <div class="col my-1">
    <label class="form-label" i18n>Address</label>
    <input type="text" class="form-control" [class]="addressClass$ | async" formControlName="displayableAddress" />
  </div>

  <div class="col my-1">
    <label class="form-label" i18n>Description</label>
    <input type="text" class="form-control" formControlName="description" />
  </div>
  <div class="w-100"></div>
  <div class="col my-1">
    <label class="form-label" i18n>Number of Bedrooms</label>
    <select class="form-select" [class]="numberOfBedroomsClass$ | async" formControlName="numberOfBedrooms">
      <option selected value="1" i18n>One</option>
      <option value="2" i18n>Two</option>
      <option value="3" i18n>Three</option>
    </select>
  </div>

  <div class="col my-1">
    <label class="form-label" i18n>Number of Bathrooms</label>
    <select class="form-select" [class]="numberOfBathroomsClass$ | async" formControlName="numberOfBathrooms">
      <option selected value="1" i18n>One</option>
      <option value="2" i18n>Two</option>
      <option value="3" i18n>Three</option>
    </select>
  </div>
  <div class="w-100"></div>
  <div class="col my-1">
    <label class="form-label" i18n>Price</label>
    <input type="number" class="form-control" [class]="priceClass$ | async" formControlName="price" />
  </div>

  <div class="col my-1">
    <label class="form-label" i18n>Property</label>
    <input type="text" class="form-control" [class]="propertyTypeClass$ | async" formControlName="propertyType" />
  </div>
  <div class="w-100"></div>
  <div class="col my-1">
    <label class="form-label" i18n>Type</label>
    <select class="form-select" [class]="forWhatClass$ | async" formControlName="forWhat">
      <option selected value="0" i18n>For Sale</option>
      <option value="1" i18n>For Rent</option>
    </select>
  </div>

  <div class="col my-1">
    <label class="form-label" i18n>Image</label>
    <app-file-upload #uploader [data]="data$ | async" doc-type="bookitem"></app-file-upload>
  </div>

  <div class="w-100"></div>
  <div class="col mb-3">
    <label class="form-label">&nbsp;</label>
    <div>
      <button type="button" class="btn btn-primary" (click)="submit()" i18n>Submit</button>
      <button type="button" class="btn btn-success ms-3" (click)="reset()" *ngIf="resetVisible$ | async" i18n>Reset</button>
    </div>
  </div>
</form>
